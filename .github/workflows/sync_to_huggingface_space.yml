name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths-ignore:
      - 'local/**'
      - '**/*.ipynb'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Hugging Face Hub
        run: pip install huggingface_hub

      - name: Push folder to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Store Hugging Face token in GitHub secrets
          # EMAIL: ${{ secrets.EMAIL }}
        run: |
          huggingface-cli login --token $HF_TOKEN
          git lfs install
          git clone git@hf.co:spaces/sebasjp/app_valuation_company
          cp -R backend/ app_valuation_company/
          cd app_valuation_company
          git push origin main