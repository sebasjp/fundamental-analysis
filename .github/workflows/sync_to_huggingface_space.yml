name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths-ignore:
      - 'local/**'
      - '**/*.ipynb'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Change to backend dir
        run: cd backend/
      - name: Watch files in dir
        run: ls
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push -f https://sebasjp:$HF_TOKEN@huggingface.co/spaces/sebasjp/app_valuation_company main
